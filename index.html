<DOCTYPE html>
  <html>

  <head>
    <meta charset=utf-8 />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./css/main.css" />

  </head>

  <body>
    <div class='upper'>
      <h2 class="topline"> Pick Rock Paper or Scissors</h2>
      <h3 class='bottomline'>See if you can beat the computer!</h3>
    </div>


    <hr>
    <section id="game">
      <img src="./images/rock.gif" alt="rock" class="choice" id="rock" />
      <img src="./images/paper.gif" alt="paper" class="choice" id="paper" />
      <img src="./images/scissors.gif" alt="scissors" class="choice" id="scissors" />
    </section>
    <section class='lower' id='results'>
      <div id="winlose">
        <h4 id="user">User: </h4>
        <h4 id="comp">Computer: </h4>
        <hr />
        <h4 id="winner">Result: </h4>
      </div>
      <br>
    </section>

    <footer class='footer'>
      <p>&copy; Created by FuzzDuckie Enterprise 2018</p>
    </footer>
    <script src="./js/main.js"></script>

  </body>

  </html>
